<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-green-50 mx-auto ">


    <header class="bg-green-700 border-b  mx-auto">
        <div class="flex items-center justify-between px-6 py-3 mt-auto mx-20">
                <a class="text-lg font-bold text-white leading-tight">Green Earth</a>
                <ul class="hidden md:flex items-center gap-6 text-white text-sm">
                  <li><a href="#about">About</a></li>
                  <li><a href="#gallery">Gallery</a></li>
                  <li><a href="#plant">Plant a Tree</a></li>
                </ul>
                <button class="flex items-center justify-center rounded-full bg-yellow-400 px-4 py-2 hover:bg-yellow-500 transition-colors">
                    <span class="text-sm font-bold text-green-800">Plant a Tree</span>
                </button>
        </div>
    </header>

    <!-- header end -->

    <section class="relative bg-green-100 py-16 flex flex-col items-center text-center overflow-hidden">
        <img src="assets/hero-leaf1.png" alt="Leaf" class="absolute left-0 top-1/2 -translate-y-1/2 h-40 md:h-72 object-contain">
        <img src="assets/hero-leaf2.png" alt="Leaf" class="absolute right-0 top-1/2 -translate-y-1/2 h-40 md:h-72 object-contain">

        <div class="z-10 max-w-xl px-2 ">
                <h1 class="text-5xl md:text-4xl font-bold text-gray-900" style="font-size: 2.5em;">Plant a Tree, Grow a Future</h1>

                <p class="mt-1 text-gray-600 text-xs sm:text-sm leading-tight ">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>

                <button class="mt-6 bg-yellow-400 hover:bg-yellow-500 text-green-800 font-semibold py-2 px-6 rounded-full transition"> Get Involved </button>
        </div>
    </section>

    <!-- Banner end -->
      <div class="container mx-auto max-w-full px-4 flex gap-6 px-8 py-20">
     
        <aside id="leftsidebar" class="w-64 p-0 ">
          <h2 class="text-xl font-bold text-black-700 mb-2 px-3">Categories</h2>
          <ul id="leftsidebar-menu" class="space-y-0.5 list-none m-0 p-0"></ul>
        </aside>

 
        <div class="flex-1 rounded-lg  p-4">
          <div id="plant-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4"></div>

        </div>


     

      </div>

<script src="leftsidebar.js"></script>


</body>
</html>
